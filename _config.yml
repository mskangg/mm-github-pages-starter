# docs: https://mmistakes.github.io/minimal-mistakes/docs/configuration/

# Site settings
minimal_mistakes_skin: default
locale: ko-KR
title: 기록은 기억을 지배한다.
email: funnycoding91@gmail.com
description: Java, Spring을 주로 쓰는 백엔드 개발자 블로그
github_username: mskangg
search: true
words_per_minute: 200
breadcrumbs: true  # disabled by default

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# 댓글
comments:
  provider: disqus # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "custom"
  disqus:
    shortname: https-mskangg-github-io

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Site Author
author:
  name   : "Life.play();"
  avatar : "/assets/images/my-profile.png"
  bio    : "현실의 사소한 문제들에서 즐거움을 찾는<br>개발자 강민수입니다."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mskangg"
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mskangg"
    # - label: "Website"
    #   icon: "fas fa-fw fa-link"
    #   url: "https://"

# Site Default Post Settings
defaults:
  
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
